<h2 class="text-center">Login</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Email
      <input class="form-control" formControlName="email" type="email">
    </label>
  </div>
  <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="alert alert-danger" role="alert">
    Invalid email!
  </div>
  <div class="form-group row">
    <label class="col">
      Password
      <input class="form-control" formControlName="password" type="password">
    </label>
  </div>

  <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="alert alert-danger"
       role="alert">
    Invalid password!
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>

<pre>
{{ loginForm.value | json}}
</pre>
