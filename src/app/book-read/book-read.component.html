<h3 class="text-center">List Book Read</h3>
<table class="table table-bordered table-hover">
  <tbody>
  <tr *ngFor="let book of listBook; index as i">
    <td *ngIf="book.read">{{book.name}}</td>
    <td *ngIf="book.read">
      <button (click)="onChange(i)">Read</button>
    </td>
  </tr>
  </tbody>
</table>
